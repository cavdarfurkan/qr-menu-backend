spring:
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      keepalive-time: 300000
  jpa:
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
  docker:
    compose:
      enabled: false

server:
  forward-headers-strategy: framework

logging:
  level:
    root: INFO
    com.furkancavdar.qrmenu: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.springframework.security: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

app:
  cookie:
    secure: true
