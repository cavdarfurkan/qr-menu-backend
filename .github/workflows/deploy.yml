name: Deploy to AWS ECR

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download dependencies with retry
        run: |
          for i in {1..3}; do
            ./gradlew dependencies --no-daemon && break || sleep 10
          done

      - name: Check code formatting
        run: ./gradlew spotlessCheck --no-daemon

      - name: Run tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID || '' }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY || '' }}
          AWS_REGION: ${{ secrets.AWS_REGION || '' }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || '' }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME || '' }}
          PLACEHOLDER_THUMBNAIL: ${{ secrets.PLACEHOLDER_THUMBNAIL || '' }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || '' }}
          BASE_URL: ${{ secrets.BASE_URL || '' }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL || '' }}
          MENU_BASE_DOMAIN: ${{ secrets.MENU_BASE_DOMAIN || '' }}
          PG_URL: ${{ secrets.PG_URL || '' }}
          PG_USERNAME: ${{ secrets.PG_USERNAME || '' }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD || '' }}
          REDIS_HOST: ${{ secrets.REDIS_HOST || '' }}
          REDIS_PORT: ${{ secrets.REDIS_PORT || '' }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD || '' }}
        timeout-minutes: 30
        run: |
          set +x
          ./gradlew test --no-daemon

      - name: Publish test report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: "**/build/test-results/test/TEST-*.xml"
          check_name: Test Results
          detailed_summary: true
          include_passed: true

  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata (tags, labels)
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/qr-menu-backend:${{ steps.meta.outputs.sha_short }}
            ${{ steps.login-ecr.outputs.registry }}/qr-menu-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image details
        run: |
          echo "Image pushed to ECR:"
          echo "  - ${{ steps.login-ecr.outputs.registry }}/qr-menu-backend:${{ steps.meta.outputs.sha_short }}"
          echo "  - ${{ steps.login-ecr.outputs.registry }}/qr-menu-backend:latest"

